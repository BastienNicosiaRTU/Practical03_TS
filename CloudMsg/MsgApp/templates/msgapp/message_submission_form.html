<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Message</title>
</head>
<body>
    <form method="post" action="{% url 'submit_message' %}">
        {% csrf_token %}
        <input type="text" name="sender" placeholder="Your Name">
        <input type="text" name="receiver" placeholder="Receiver's Name">
        <textarea name="content" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
